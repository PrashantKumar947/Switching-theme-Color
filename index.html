<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-Changer</title>
 <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <h1> Color Theme Changer </h1>
    <div class="container">
        <div class="circle" style="background-Color:#4fc1e8" id="blue"></div>
        <div class="circle" style="background-Color:#ffce54" id="yellow"></div>
        <div class="circle" style="background-Color:#a0d568" id="green"></div>
        <div class="circle" style="background-Color:#ed5564" id="redish"></div>
        <div class="circle" style="background-Color:#ac92eb" id="purple"></div>
    </div>
    <p>Click on the circles <br>for Enjoying the switching of whole page Color.</p>
  <script src="script.js"></script>  
</body>

</html>
